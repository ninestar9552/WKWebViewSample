<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Bridge Sample</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .layout {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* 상단 고정 영역: 로그 패널 (화면의 약 1/3) */
        .log-panel {
            flex: 0 0 33vh;
            min-height: 0;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            padding: 12px 16px 8px;
            overflow: hidden;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .log-header-title {
            font-size: 13px;
            color: #888;
            font-weight: 600;
        }

        .btn-clear {
            font-size: 12px;
            color: #888;
            background: none;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 2px 8px;
            width: auto;
            margin-bottom: 0;
            cursor: pointer;
        }

        .btn-clear:active {
            background: #333;
        }

        .message-box {
            flex: 1;
            overflow-y: auto;
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 12px;
            color: #d4d4d4;
            line-height: 1.6;
        }

        .message-box:empty::before {
            content: "메시지가 여기에 표시됩니다.";
            color: #666;
        }

        /* 하단 스크롤 영역: 테스트 버튼들 */
        .controls-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 16px;
            text-align: center;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        button:last-child {
            margin-bottom: 0;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }

        .input-group button {
            width: auto;
            padding: 12px 16px;
            margin-bottom: 0;
            white-space: nowrap;
        }

        .btn-danger {
            background-color: #FF3B30;
            color: white;
        }

        .btn-danger:active {
            background-color: #c0302a;
        }

        .btn-warning {
            background-color: #FF9500;
            color: white;
        }

        .btn-warning:active {
            background-color: #c77400;
        }

        .btn-primary {
            background-color: #007AFF;
            color: white;
        }

        .btn-primary:active {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #34C759;
            color: white;
        }

        .btn-secondary:active {
            background-color: #248a3d;
        }

        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid #2d2d2d;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #666;
            font-size: 11px;
        }

        .log-tag {
            font-size: 11px;
            font-weight: 600;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 4px;
        }

        .tag-request { background: #1a3a5c; color: #58a6ff; }
        .tag-success { background: #1a3d2a; color: #3fb950; }
        .tag-fail    { background: #4d1f1f; color: #f85149; }
        .tag-info    { background: #2d2a1a; color: #d29922; }
        .tag-error   { background: #4d1f1f; color: #f85149; }

        .log-direction {
            font-size: 11px;
            color: #888;
            margin-left: 4px;
        }

        .log-body {
            color: #d4d4d4;
            margin-top: 2px;
            padding-left: 4px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- 상단 스크롤: 테스트 버튼들 -->
        <div class="controls-panel">
            <div class="container">
                <h1>Native Bridge Sample</h1>

                <div class="section">
                    <div class="section-title">JS → Native 통신</div>
                    <button class="btn-primary" onclick="sendMessageToNative()">
                        Native에 메시지 보내기
                    </button>
                    <button class="btn-secondary" onclick="requestDataFromNative()">
                        Native에서 데이터 요청
                    </button>
                </div>

                <div class="section">
                    <div class="section-title">Navigation 테스트</div>
                    <div class="input-group">
                        <input id="urlInput" type="url" placeholder="https://example.com" value="https://www.apple.com">
                        <button class="btn-primary" onclick="navigateToUrl()">이동</button>
                    </div>
                    <button class="btn-warning" onclick="navigateToInvalidUrl()">
                        존재하지 않는 URL 로딩 (에러 테스트)
                    </button>
                    <button class="btn-danger" onclick="navigateToHttp404()">
                        HTTP 404 응답 (navigationResponse 테스트)
                    </button>
                    <button class="btn-danger" onclick="triggerUnknownBridgeMessage()">
                        알 수 없는 Bridge 메시지 전송 (에러 테스트)
                    </button>
                </div>

                <div class="section">
                    <div class="section-title">JS Dialog 테스트 (WKUIDelegate)</div>
                    <button class="btn-primary" onclick="testAlert()">
                        alert() 테스트
                    </button>
                    <button class="btn-secondary" onclick="testConfirm()">
                        confirm() 테스트
                    </button>
                    <button class="btn-warning" onclick="testPrompt()">
                        prompt() 테스트
                    </button>
                </div>

                <div class="section">
                    <div class="section-title">환경 정보</div>
                    <button class="btn-primary" onclick="showUserAgent()">
                        User-Agent 확인
                    </button>
                </div>

                <div class="section">
                    <div class="section-title">URL 스킴 테스트</div>
                    <button class="btn-primary" onclick="testTelScheme()">
                        tel: 스킴 (전화 앱 호출)
                    </button>
                    <button class="btn-secondary" onclick="testMailScheme()">
                        mailto: 스킴 (메일 앱 호출)
                    </button>
                </div>
            </div>
        </div>

        <!-- 하단 고정: 메시지 로그 (화면의 1/3) -->
        <div class="log-panel">
            <div class="log-header">
                <span class="log-header-title">Message Log</span>
                <button class="btn-clear" onclick="clearMessages()">Clear</button>
            </div>
            <div id="messageBox" class="message-box"></div>
        </div>
    </div>

    <script src="bridge.js"></script>
</body>
</html>
