<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Bridge Sample</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        button:last-child {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #007AFF;
            color: white;
        }

        .btn-primary:active {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #34C759;
            color: white;
        }

        .btn-secondary:active {
            background-color: #248a3d;
        }

        .message-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            min-height: 100px;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        .message-box:empty::before {
            content: "메시지가 여기에 표시됩니다.";
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Native Bridge Sample</h1>

        <div class="section">
            <div class="section-title">JS → Native 통신</div>
            <button class="btn-primary" onclick="sendMessageToNative()">
                Native에 메시지 보내기
            </button>
            <button class="btn-secondary" onclick="requestDataFromNative()">
                Native에서 데이터 요청
            </button>
        </div>

        <div class="section">
            <div class="section-title">Native → JS 수신 메시지</div>
            <div id="messageBox" class="message-box"></div>
        </div>
    </div>

    <script src="bridge.js"></script>
</body>
</html>
